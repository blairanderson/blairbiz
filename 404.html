---
layout: default
title: 404 - Page not found
permalink: /404.html
---

<div class="text-center">
  <h1>Whoops, this page doesn't exist.</h1>
  <h1>Move along. (404 error)</h1>
</div>

<ul class="posts-list list-unstyled" role="list">
  {%- assign presentations = site.pages | where: "layout", "reveal" -%}
  {% for page in presentations %}
  <li class="post-preview">
    <article>
      <a href="{{page.url}}">
        <h2 class="post-title">
          <span class="badge text-white bg-primary">GUIDE!</span>
          {{page.title | strip_html }}</h2>
      </a>
    </article>
  </li>
  {% endfor %}
</ul>


<script type="text/javascript">
  setTimeout(function() {
    gtag("event", "404-not-found", {
      event_category: window.location.href.split(window.location.origin)[1]
    });
  }, 1000);
</script>
